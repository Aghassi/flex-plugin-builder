language: node_js

node_js:
  - '14'
  - '12'
  - '10'

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libsecret-1-dev

before_script:
  - npm install
  - NODE_OPTIONS="--max-old-space-size=8192"

script:
  - npm run lint
  - CI= npm run test:ci

after_success:
  - codecov --token="$CODECOV_TOKEN"

branches:
  except:
  - /^v\d+\.\d+\.\d+$/
  only:
  - main
  - /v\d-beta/
